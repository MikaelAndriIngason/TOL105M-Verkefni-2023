
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute  vec4 vPosition;

            uniform mat4 projection;
            uniform mat4 modelview;

            void main() 
            {
                gl_Position = projection * modelview * vPosition;
            } 
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            
            uniform vec4 fColor;

            void
            main()
            {
                gl_FragColor = fColor;
            }
        </script>

        <script type="text/javascript" src="./Common/webgl-utils.js"></script>
        <script type="text/javascript" src="./Common/initShaders.js"></script>
        <script type="text/javascript" src="./Common/MV.js"></script>
    </head>
    <body>
        <canvas id="gl-canvas" width="500" height="500">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <br>
        <h4>Fjöldi fiska</h4>
        <label for="noOfFish">Fjöldi:</label>
        <input type="number" id="noOfFish" value="100" min="1" max="1000" step="1" onchange="changeAmountOfFishes(this.value)">

        <br>
        <h4>Hjarðarreglur</h4>
        <label for="separation">Separation:</label>&ensp;
        <input type="number" id="separation" value="0.02" min=0.01 step="0.01"><br>

        <label for="alignment">Alignment:</label>&ensp;
        <input type="number" id="alignment" value="0.02" min=0.01 step="0.01"><br>

        <label for="cohesion">Cohesion:</label>&emsp;
        <input type="number" id="cohesion" value="0.02" min=0.01 step="0.01"><br>
        
        <script type="text/javascript" src="fiskabur.js"></script>
    </body>
</html>
